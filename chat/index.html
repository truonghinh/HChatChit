			function rePositionGuest()
			{
				var len =$('#guest').children().length;
				//alert(len);
				var j=1;
				for(var i=len;i>1;i=i-3)
				{
					
					var k;
						curTopGuest=70*parseInt((i-1)/3)+10;
						$('#guest>.item:nth-child('+j+')').css('top', curTopGuest);
						$('#guest>.item:nth-child('+j+')').css('left', 50+getLeftParam(j)*70);
						if(j+1<=len)
						{
							k=j+1;
							$('#guest>.item:nth-child('+k+')').css('top', curTopGuest);
							$('#guest>.item:nth-child('+k+')').css('left', 50+getLeftParam(j+1)*70);

							//alert($('#guest>.item:nth-child('+k+')').css('left'));
						}
						if(j+2<=len)
						{
							k=j+2;
							$('#guest>.item:nth-child('+k+')').css('top', curTopGuest);
							$('#guest>.item:nth-child('+k+')').css('left', 50+getLeftParam(j+2)*70);
						}
						j=j+3;
					//alert($('#guest>.item:nth-child('+i+')').css('top'));
				}
			}
			
			function rePositionMember()
			{
				var len =$('#members').children().length;
				
				var j=1;
				for(var i=len;i>1;i=i-3)
				{
					//alert($('#members>.item:nth-child('+i+')').css('top'));
					var k;
						curTopMember=70*parseInt((i-1)/3)+10;
						$('#members>.item:nth-child('+j+')').css('top', curTopMember);
						$('#members>.item:nth-child('+j+')').css('left', 50+getLeftParam(j)*70);
						if(j+1<=len)
						{
							k=j+1;
							$('#members>.item:nth-child('+k+')').css('top', curTopMember);
							$('#members>.item:nth-child('+k+')').css('left', 50+getLeftParam(j+1)*70);

							//alert($('#members>.item:nth-child('+k+')').css('right'));
						}
						if(j+2<=len)
						{
							k=j+2;
							$('#members>.item:nth-child('+k+')').css('top', curTopMember);
							$('#members>.item:nth-child('+k+')').css('left', 50+getLeftParam(j+2)*70);
						}
						j=j+3;
					//alert($('#members>.item:nth-child('+i+')').css('top'));
				}
			}
			
			function getLeftParam(heso)
			{
				var k;
				if(heso%3==0)
					{
						k=2;
					}
					else if(heso%3==1)
					{
						k=0
					}
					else if(heso%3==2)
					{
						k=1;
					}
				return k;
			}

				var pass=$('#password').val();
				userMan.insert(username,pass);
